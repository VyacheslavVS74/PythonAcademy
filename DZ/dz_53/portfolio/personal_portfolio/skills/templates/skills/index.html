{% extends 'skills/base.html' %}
{% load static %}

{% block content %}

<h1>Портфолио</h1>
<div class="img">
    <img src="{% static 'skills/pt.jpeg' %}" alt="">
</div>

<h2>Мои работы:</h2>

<div class="block">
    {% for project in projects %}
    <div class="element">
        <div>
            <img src="{{ project.image.url }}" alt="">
        </div>
        <div class="text">
            <h2>
                <a href="{% url 'work' project.id %}">
                    {{project.title}}
                </a>
            </h2>
            <p>{{ project.description }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
