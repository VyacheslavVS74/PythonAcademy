{% extends 'skills/base.html' %}

{% block content %}

<h2>Мои работы:</h2>

<div class="block">
    {% for project in projects %}
    <div class="element">
        <div>
            <img src="{{ project.image.url }}" alt="">
        </div>
        <div class="text">
            <h2>
                <a href="">
                    {{project.title}}
                </a>
            </h2>
            <p>{{ project.description }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
