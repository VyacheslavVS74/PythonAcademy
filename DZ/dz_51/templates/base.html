<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    {% block title %}
    {% if title %}
    <title>Веб разработчик - {{ title }}</title>
    {% else %}
    <title>{{ title }}</title>
    {% endif %}
    {% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
{% block content %}
  {% block mainmenu %}
  <ul class="menu">
      {% for m in menu %}
      <li><a href="{{ m.url }}" class="paragraph">{{ m.title }}</a></li>
      {% endfor %}
  </ul>
<div class="content">
    {% endblock %}

    {% endblock %}
</div>
</body>
</html>
