{% extends "base.html" %}

{% block content %}
{{ super() }}
{% for cat, msg in  get_flashed_messages(True)%}
<div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}

<form action="{{ url_for('add') }}" method="post">
    <p>Название курса: <input type="text" name="name" required></p>
    <p>Цена: <input type="text" name="price" required></p>
    <p>Описание курса:</p>
    <p><textarea name="post" cols="40" rows="7"></textarea></p>
    <p><input type="submit" value="Добавить" class="button"></p>

</form>
{% endblock %}
