{% extends 'blog/base.html' %}

{% block content %}
<h2>{{ title }}</h2>
<form action="{% url 'add_page' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form_error">{{ form.non_field_errors }}</div>
    {{ form.as_p }}
    <button>Добавить</button>
</form>
{% endblock %}
