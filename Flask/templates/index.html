{% extends "base.html" %}

{% block content %}
{{ super() }}
<!--<h1>Содержимое главной страницы</h1>-->
<hr>
<h2>Список статей</h2>
<ul>
    {% for p in posts %}
    <li>
        <p class="title">
            <a href="{{ url_for('show_post', id_post=p.id) }}">{{ p.title }}</a>
        </p>
        <div class="announce">{{ p.text[:240] }}</div>
    </li>
    {% endfor%}
</ul>
{% endblock %}
